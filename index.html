<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="game_container">
        <div class="game_info">
            <span class="info_text">Let's Rock Paper Scissor !</span>
            <span class="score"></span>
        </div>
        <div class="game_display">
            <div class="user"><img src="" alt=""></div>
            <span class="text">VS</span>
            <div class="computer"><img src="" alt=""></div>
        </div>
        <div class="game_logic">
            <div class="img_button">
                <span class="button rock"><img src="/JS_PROJECTS/Rock_paper_scissor_game/Rock_paper_scissor/Rock.png"
                        alt="Rock_hand_gesture"></span>
                <span class="button paper"><img src="/JS_PROJECTS/Rock_paper_scissor_game/Rock_paper_scissor/Paper.png"
                        alt="Paper_hand_gesture"></span>
                <span class="button scissor"><img
                        src="/JS_PROJECTS/Rock_paper_scissor_game/Rock_paper_scissor/Scissor.png"
                        alt="Scissor_hand_gesture"></span>
            </div>
            <div class="game_logic_text">
                <span>ROCK</span>
                <span>PAPER</span>
                <span>SCISSOR</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
